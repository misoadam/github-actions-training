name: Reuse other workflow

on:
  workflow_dispatch

jobs:
  call-workflow:
    uses: ./.github/workflows/reusable.yml
    with:
      who-to-greet: '@octocat'
  use-output:
    runs-on: ubuntu-latest
    needs: call-workflow
    steps:
      - name: print current time
        run: echo "${{ needs.call-workflow.output.current-time }}"
